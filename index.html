<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles/vanilla-calendar.css">

  <title>Document</title>

<body>
  

	<!-- Modal -->
  <div class="modal" id='null'>
    <form class='modal-form'>     
    <button type="button" class="modal-close"><span aria-hidden="true">&times;</span></button>
      <div class="modal_body">
        <h3>Ваши планы на день</h3>
        <div id="myCalendar" class="vanilla-calendar"></div>
        </br>
        <div class="form">
          <textarea class="textInput" cols="30" rows="3" placeholder="Сообщение" name="message" required></textarea>
          </br>
          <button type="submit" class='form-done'>готово</button>
        </div>
      </div>
    </form>
  </div>
  <button class='start'>NEW</button>
  </br>
  <div class='container'></div>
  
  <script src="js/vanilla-calendar.js"></script>
  <script src='js/main.js'></script>
</body>
